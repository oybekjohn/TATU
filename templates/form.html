{%  extends 'base.html' %}
{% load static %}

{% block content %}

<div id="contact" class="contact-us section pb-0">
  <div class="container" style="min-height: 700px;">
    <div class="row">
      <div class="col-lg-12 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.25s">

        <form id="contactwe" action="{% url 'account_form' %}" method="POST" style="border-color: bisque; border: 2px;" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-12 col-md-12 mt-2 " >
                  <h3>Maqola nomi</h3>
                        {{form}}
                  </div>
                  <button type='submit' id="saqlash_btn">Saqlash</button>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
