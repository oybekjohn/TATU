{%  extends 'base.html' %}
{% load static %}

{% block content %}

<div id="contact" class="contact-us section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.25s">
        
        <form id="contact" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-lg-6 offset-lg-3">
              <div class="section-heading">
                <h6>Tizimga kirish</h6>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-12">
                  <fieldset>
                    {% comment %} <input type="username" name="username" id="username" placeholder="Login" autocomplete="on" required> {% endcomment %}
                    {{form.username}}
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    {% comment %} <input type="password" name="password" id="password" placeholder="Password" autocomplete="on" required> {% endcomment %}
                    {{form.password}}
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="main-button " value="login">Tasdiqlash</a> </button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</div>

{% endblock %}
